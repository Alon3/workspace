<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzería FAX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="shortcut icon" href="../images/logo.jpg" />
  </head>

  <body>
    <header>
      <div class="menubar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"
              ><img
                src="../assets/img/logo.jpg"
                alt="Pizzería FAX"
                width="50px"
                height="50px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="../pages/carta_digital.html"
                  >Carta Digital</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/nuestros_productos.html"
                  >Nuestros Productos</a
                >
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Formulario de contacto -->
    <section id="principal-content">
      <form class="form">
        <div class="formPlace">
          <input
            type="text"
            id="nombreApellido"
            placeholder="Nombre y Apellido"
            class="nameForm"
          /><br />

          <input
            type="tel"
            id="telefono"
            placeholder="Telefono"
            class="telForm"
          /><br />

          <input
            type="email"
            id="email"
            placeholder="email"
            class="emailForm"
          /><br />
        </div>

        <textarea
          class="messageForm"
          name="user_message"
          placeholder="Mensaje"
        ></textarea>

        <input
          type="submit"
          value="Submit"
          class="buttomForm"
          value="submit"
          onclick="alert('Mensaje Enviado. En breve nos pondremos en contacto con usted.')"
        />
      </form>
    </section>

    <footer>
      <!-- Barra de navegación al pie de página -->
      <div class="redes">
        <a
          title="Logo"
          href="https://www.facebook.com/pizzeria.fax/"
          target="_blank"
          rel="noreferrer noopener"
          ><img src="../assets/img/redes/facebook.png" alt="Facebook"
        /></a>

        <a
          title="Logo"
          href="https://www.instagram.com/pizzeria.fax/"
          target="_blank"
          rel="noreferrer noopener"
          ><img src="../assets/img/redes/instagram.png" alt="Instagram"
        /></a>

        <a
          title="Logo"
          href="https://api.whatsapp.com/send?phone=+5491149486465&text=Hola"
          target="_blank"
          rel="noreferrer noopener"
          ><img src="../assets/img/redes/whatsapp.png" alt="WhatsApp"
        /></a>
      </div>
    </footer>
  </body>
</html>
